<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="//goldinteractive.github.io/ui-shared-assets/style.css">
	</head>
	<body>
		<h1>Text field</h1>
		<div class="ui-textfield">
			<label for="foo">Name</label>
			<input id="foo" type="text" />
		</div>
		<div class="ui-textfield error">
			<label for="bar">Error</label>
			<input id="bar" type="text" />
		</div>
		<div class="ui-textfield success">
			<label for="baz">Success</label>
			<input id="baz" type="text" />
		</div>
		<div class="ui-textfield">
			<label for="req">Required*</label>
			<input required id="req" type="text" />
		</div>
		<div class="ui-textfield">
			<label for="req">Textarea</label>
			<textarea id="req"></textarea>
		</div>
	</body>
</html>
